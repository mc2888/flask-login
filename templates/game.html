<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco - Scelte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="game-container">
        <!-- Ramificazione nell'angolo in alto a destra -->
        <div class="path">Ramificazione: {{ path }}</div>

        <!-- Card del gioco -->
        <div class="card">
            <img src="{{ url_for('static', filename='images/' + question['image']) }}" alt="Card Image">
            
            <!-- Domanda nella parte alta della card -->
            <div class="question">
                <p>{{ question['question'] }}</p>
            </div>

            <!-- Scelte Sì/No -->
            <div class="choices">
                <a href="{{ url_for('choose', choice=0, current=question_index) }}" class="btn-choice">Sì</a>
                <a href="{{ url_for('choose', choice=1, current=question_index) }}" class="btn-choice">No</a>
            </div>
        </div>
    </div>
</body>
</html>
