<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gioco - Scelte</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="game-container">
        <h2>Ramificazione: {{ path }}</h2>
        
        <div class="card">
            <img src="{{ url_for('static', filename='images/' + question['image']) }}" alt="Card Image">
            <div class="question">
                <p>{{ question['question'] }}</p>
            </div>
            <div class="choices">
                <!-- Passiamo l'indice della domanda corrente come parametro -->
                <a href="{{ url_for('choose', choice=0, current=question_index) }}" class="btn-choice">SÃ¬</a>
                <a href="{{ url_for('choose', choice=1, current=question_index) }}" class="btn-choice">No</a>
            </div>
        </div>
    </div>
</body>
</html>
